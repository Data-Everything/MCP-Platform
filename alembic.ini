[alembic]
# script_location tells Alembic where the migration scripts live
script_location = alembic
# sqlalchemy.url is set dynamically from the environment by alembic/env.py
# When running alembic directly you can set DATABASE_URL in the environment
# or pass -x sqlalchemy.url=<URL> on the command line.

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_sqlalchemy]
qualname = sqlalchemy
level = INFO
handlers = console

[logger_alembic]
qualname = alembic
level = INFO
handlers = console

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
